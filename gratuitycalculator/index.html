<!DOCTYPE html>
<html>
<head>
    <title>Retirement Gratuity Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }

        .calculator-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            background-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            font-size: 16px;
        }

        .form-group input[readonly] {
            background-color: white !important;
        }

        .form-group p {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-clear {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            width: 120px;
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;
        }

        .btn-clear:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .calculator-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2>Retirement Gratuity Calculator</h2>

    <div class="form-group">
        <label for="basicPayDA">1. Last Basic Pay + DA (in Rs.):</label>
        <input type="number" id="basicPayDA" name="basicPayDA" placeholder="Enter amount" oninput="checkInputs()">
    </div>

    <div class="form-group">
        <label for="joiningDate">2. Date of Joining:</label>
        <input type="date" id="joiningDate" name="joiningDate" onchange="checkInputs()">
    </div>

    <div class="form-group">
        <label for="retirementDate">3. Date of Retirement:</label>
        <input type="date" id="retirementDate" name="retirementDate" onchange="setLastDateOfMonth()" onkeydown="return false;">
    </div>

    <div id="result-boxes" class="hidden">
        <div class="form-group">
            <label for="durationService">4. Duration of Service:</label>
            <input type="text" id="durationService" name="durationService" readonly>
        </div>

        <div class="form-group">
            <label for="qualifyingService">5. Qualifying Service:</label>
            <input type="text" id="qualifyingService" name="qualifyingService" readonly>
        </div>

        <div class="form-group">
            <label for="gratuityAmount">6. Gratuity Amount (in Rs.):</label>
            <input type="text" id="gratuityAmount" name="gratuityAmount" readonly>
        </div>

        <button type="button" class="btn-clear" onclick="clearFields()">Clear</button>

        <a href="https://pensionersportal.gov.in/PensionCalculators/RevisedPensionCalculator_2016/GratuityCalculator_7pc.aspx" 
           target="_blank" 
           class="btn-clear" 
           style="text-decoration: none; display: inline-block; text-align: center; width: 320px;">
            Click here to calculate online
        </a>
    </div>
</div>

<script>
    function setLastDateOfMonth() {
        const retirementDateInput = document.getElementById('retirementDate');
        if (retirementDateInput.value) {
            const selectedDate = new Date(retirementDateInput.value);
            const lastDay = new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 0).getDate();
            
            selectedDate.setDate(lastDay);
            retirementDateInput.value = selectedDate.toISOString().split('T')[0];
        }
        checkInputs();
    }

    function checkInputs() {
        const basicPayDA = document.getElementById('basicPayDA').value;
        const joiningDateInput = document.getElementById('joiningDate').value;
        const retirementDateInput = document.getElementById('retirementDate').value;
        const resultBoxes = document.getElementById('result-boxes');

        if (basicPayDA && joiningDateInput && retirementDateInput) {
            const joiningDate = new Date(joiningDateInput);
            const retirementDate = new Date(retirementDateInput);

            if (retirementDate < joiningDate) {
                alert("Date of Retirement cannot be before the Date of Joining.");
                document.getElementById('retirementDate').value = '';
                resultBoxes.classList.add('hidden');
                return;
            }

            resultBoxes.classList.remove('hidden');
            calculateGratuity();
        } else {
            resultBoxes.classList.add('hidden');
        }
    }

    function calculateGratuity() {
        const basicPayDA = parseFloat(document.getElementById('basicPayDA').value);
        const joiningDateInput = document.getElementById('joiningDate').value;
        const retirementDateInput = document.getElementById('retirementDate').value;

        if (!joiningDateInput || !retirementDateInput || isNaN(basicPayDA)) {
            clearFields();
            return;
        }

        const joiningDate = new Date(joiningDateInput);
        const retirementDate = new Date(retirementDateInput);
        
        let years = 0;
        let months = 0;
        let days = 0;

        if (joiningDate.getDate() === 1) {
            years = retirementDate.getFullYear() - joiningDate.getFullYear();
            months = retirementDate.getMonth() - joiningDate.getMonth();
            days = retirementDate.getDate() - joiningDate.getDate();

            if (days < 0) {
                months--;
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const lastDayOfRetirementMonth = new Date(retirementDate.getFullYear(), retirementDate.getMonth() + 1, 0).getDate();
            if (retirementDate.getDate() === lastDayOfRetirementMonth) {
                months++;
            }

            if (months >= 12) {
                years++;
                months -= 12;
            }

            days = 0;
        } else {
            const lastDayOfJoiningMonth = new Date(joiningDate.getFullYear(), joiningDate.getMonth() + 1, 0).getDate();
            const daysInFirstMonthPeriod = lastDayOfJoiningMonth - joiningDate.getDate() + 1;

            if (retirementDate.getFullYear() === joiningDate.getFullYear() && retirementDate.getMonth() === joiningDate.getMonth()) {
                days = retirementDate.getDate() - joiningDate.getDate() + 1;
            } else {
                days = daysInFirstMonthPeriod;

                const nextMonthStart = new Date(joiningDate.getFullYear(), joiningDate.getMonth() + 1, 1);
                let tempDate = nextMonthStart;

                while (tempDate <= retirementDate) {
                    months++;
                    tempDate.setMonth(tempDate.getMonth() + 1);
                }
            }

            years = Math.floor(months / 12);
            months = months % 12;
        }

        const yearText = years === 1 ? 'year' : 'years';
        const monthText = months === 1 ? 'month' : 'months';
        const dayText = days === 1 ? 'day' : 'days';

        document.getElementById('durationService').value = `${years} ${yearText}, ${months} ${monthText}, ${days} ${dayText}`;

        let qualifyingYears = years;
        let qualifyingMonths = months;

        let halfYearIncrement = 0;
        if (qualifyingMonths > 2 && qualifyingMonths <= 8) {
            halfYearIncrement = 0.5;
        } else if (qualifyingMonths > 8) {
            halfYearIncrement = 1;
        }

        const qualifyingServiceRaw = qualifyingYears + halfYearIncrement;
        const qualifyingServiceHalfYears = Math.min(66, Math.floor(qualifyingServiceRaw * 2));

        document.getElementById('qualifyingService').value = `${qualifyingServiceHalfYears} half years`;

        const maxGratuity = 2000000;
        const gratuityCalculation = (qualifyingServiceHalfYears / 2) * (basicPayDA / 2);
        const finalGratuity = Math.min(maxGratuity, gratuityCalculation);

        document.getElementById('gratuityAmount').value = Math.round(finalGratuity);
    }

    function clearFields() {
        document.getElementById('basicPayDA').value = '';
        document.getElementById('joiningDate').value = '';
        document.getElementById('retirementDate').value = '';
        document.getElementById('durationService').value = '';
        document.getElementById('qualifyingService').value = '';
        document.getElementById('gratuityAmount').value = '';
        document.getElementById('result-boxes').classList.add('hidden');
    }
</script>

</body>
</html>
